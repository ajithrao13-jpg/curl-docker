name: Security Scan

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  IMAGE_NAME: liquibase-azure

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    strategy:
      matrix:
        variant: [secure, distroless]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.variant }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.variant }}
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ matrix.variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker Scout scan
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.IMAGE_NAME }}:${{ matrix.variant }}
          sarif-file: scout-${{ matrix.variant }}.sarif
          only-severities: critical,high,medium
          
      - name: Upload Docker Scout results to GitHub Security
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-${{ matrix.variant }}.sarif
          category: docker-scout-${{ matrix.variant }}

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ matrix.variant }}
          format: 'sarif'
          output: 'trivy-${{ matrix.variant }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.variant }}.sarif
          category: trivy-${{ matrix.variant }}

      - name: Fail on HIGH or CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ matrix.variant }}
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Test image functionality
        run: |
          echo "Testing ${{ matrix.variant }} image..."
          docker run --rm ${{ env.IMAGE_NAME }}:${{ matrix.variant }} --version
          docker run --rm ${{ env.IMAGE_NAME }}:${{ matrix.variant }} --help

      - name: Generate vulnerability report
        if: always()
        run: |
          mkdir -p reports
          echo "# Security Scan Report - ${{ matrix.variant }}" > reports/${{ matrix.variant }}-report.md
          echo "" >> reports/${{ matrix.variant }}-report.md
          echo "**Image:** ${{ env.IMAGE_NAME }}:${{ matrix.variant }}" >> reports/${{ matrix.variant }}-report.md
          echo "**Scan Date:** $(date -u)" >> reports/${{ matrix.variant }}-report.md
          echo "" >> reports/${{ matrix.variant }}-report.md
          
          # Get image size
          SIZE=$(docker images ${{ env.IMAGE_NAME }}:${{ matrix.variant }} --format "{{.Size}}")
          echo "**Image Size:** $SIZE" >> reports/${{ matrix.variant }}-report.md
          echo "" >> reports/${{ matrix.variant }}-report.md
          
          echo "## Vulnerability Summary" >> reports/${{ matrix.variant }}-report.md
          echo "" >> reports/${{ matrix.variant }}-report.md
          echo "See attached SARIF files for detailed results." >> reports/${{ matrix.variant }}-report.md

      - name: Upload scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ matrix.variant }}
          path: |
            reports/
            *.sarif
          retention-days: 90

  compare-results:
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Generate comparison report
        run: |
          echo "# Security Scan Comparison" > comparison.md
          echo "" >> comparison.md
          echo "**Date:** $(date -u)" >> comparison.md
          echo "" >> comparison.md
          echo "| Variant | Status | Reports |" >> comparison.md
          echo "|---------|--------|---------|" >> comparison.md
          
          for dir in all-reports/security-reports-*; do
            variant=$(basename "$dir" | sed 's/security-reports-//')
            echo "| $variant | Completed | [View Reports]($dir) |" >> comparison.md
          done
          
          echo "" >> comparison.md
          echo "## Recommendations" >> comparison.md
          echo "" >> comparison.md
          echo "- Review detailed SARIF files for specific vulnerabilities" >> comparison.md
          echo "- Address HIGH and CRITICAL severity findings first" >> comparison.md
          echo "- See VULNERABILITY_FIXES.md for remediation guidance" >> comparison.md
          
          cat comparison.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comparison
            });

  notify:
    needs: [build-and-scan, compare-results]
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'schedule'
    
    steps:
      - name: Create issue for failed scan
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = 'ðŸ”’ Security Scan Failed - ' + new Date().toISOString().split('T')[0];
            const body = `
            ## Security Scan Alert
            
            The scheduled security scan has detected issues that require attention.
            
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ### Action Required
            1. Review the workflow run logs
            2. Check the uploaded security reports
            3. Address HIGH and CRITICAL vulnerabilities
            4. Update dependencies as needed
            5. Re-run the scan
            
            ### Resources
            - [VULNERABILITY_FIXES.md](VULNERABILITY_FIXES.md)
            - [SECURITY_RECOMMENDATIONS.md](SECURITY_RECOMMENDATIONS.md)
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'automated']
            });
